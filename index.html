<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row m-5 p-4">
        <div class="cart mx-auto shadow col-6">
            <input type="text" id="arr" class="form-control">
            <button class="bg-success mt-3" onclick="add()" >
                Add
            </button>
            <div id="disp" class="disp"></div>
        </div>
    </div>

    <script>
        const items = []
        const add = () => {
            if (arr.value == '') {
                alert('Select an item')
            } else {
                items.push(arr.value)
                console.log(items);
                arr.value = ''
                disp.innerHTML = ''         //to reset the webpage before processing the loop again
    
                for (i = 0 ; i < items.length ; i++) {
                    disp.innerHTML += `<p class='border p-2 squared-pill my-3'> ${i+1}. ${items[i]}</p>`
                }

            }

        }
    </script>
</div>
</body>
</html>
